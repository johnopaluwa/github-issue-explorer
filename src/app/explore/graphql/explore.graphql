query GetPublicRepo($after: String, $before: String, $first: Int, $last: Int) {
  search(
    query: "is:public"
    type: REPOSITORY
    first: $first
    last: $last
    after: $after
    before: $before
  ) {
    pageInfo {
      endCursor
      startCursor
      hasNextPage
      hasPreviousPage
    }
    nodes {
      ... on Repository {
        nameWithOwner
        stargazerCount
        description
      }
    }
  }
}

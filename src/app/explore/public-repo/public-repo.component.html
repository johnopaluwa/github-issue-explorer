<div class="public-repo" *ngIf="publicRepos$ | async as publicRepos">
  <mat-card class="public-repo__card" *ngFor="let publicRepo of publicRepos">
    <mat-card-title> {{ publicRepo?.nameWithOwner }}</mat-card-title>
    <mat-card-subtitle>
      <p>{{ publicRepo?.description }}</p>
      <p>
        <i class="fa fa-star"></i>
        <span> {{ publicRepo?.stargazerCount }}</span>
      </p></mat-card-subtitle
    >
  </mat-card>
</div>

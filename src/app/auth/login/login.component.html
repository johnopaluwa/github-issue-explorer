<div class="login">
  <form [formGroup]="loginFormGroup" (ngSubmit)="authenticate()">
    <h1>Github Issue Explorer</h1>
    <p>Enter your API token to start browsing issues of public repositories</p>

    <p>Your API Token</p>
    <mat-form-field appearance="fill" class="login__input-form-field">
      <input matInput formControlName="authToken" />
      <mat-error *ngIf="controls?.['authToken']?.['invalid']"
        >The token you provided is invalid. Please click
        <a
          href="https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token"
          >here</a
        >
        follow these instructions to generate a new Token
      </mat-error>
    </mat-form-field>

    <p>
      <button mat-raised-button color="primary" type="submit">
        Start browsing
      </button>
    </p>
    <p>It is only stored on your machine as long as you are on this page</p>
  </form>
</div>
